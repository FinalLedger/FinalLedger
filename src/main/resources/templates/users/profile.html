<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <link th:replace="/partials/navbar :: bootstrap">
</head>
<body>
<nav th:replace="/partials/navbar :: navbar"></nav>
<br>
<div class="container">
    <h1>My Profile</h1>
    <hr>
    <div class="row">
        <div class="col-4">
            <img class="profile-img rounded-circle mb-3" src="https://www.fillmurray.com/250/250" alt="profile image">
            <p>name or username goes here</p>
            <p>my connections?</p>
            <p>logout</p>
        </div>
        <div class="col-8">
            <h3>My Connections</h3>
            <p>list of connections go here with option to delete them</p>
            <form th:action="@{/profile}" method="post">
                <label for="emailInvite" class="form-label">Send invite through email</label>
                <input type="text" class="form-control" id="emailInvite">
                <button type="submit" class="btn btn-primary">Send Invite</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
