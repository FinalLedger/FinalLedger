<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <link th:replace="/partials/navbar :: bootstrap">
    <link rel="stylesheet" type="text/css" href="css/profile.css">
</head>
<body>
<nav th:replace="/partials/navbar :: userNav"></nav>
<br>
<div class="container">
    <h1>My Profile</h1>
    <hr>
    <div class="row">
        <div class="col-6">
            <img class="profile-img rounded-circle mb-3" src="https://www.fillmurray.com/250/250" alt="profile image"><br>
            <p class="username" th:text="${#authentication.getPrincipal().getUsername()}">Guest</p>
            <p>My connections?</p>
            <!--Buttons?-->
            <p>logout</p>
        </div>
        <div class="col-6 text-center">
            <h3>My Connections</h3>
            <div class="container">
                <p>list of connections go here with option to delete them</p>
                <form th:action="@{/profile}" method="post">
                    <div class="input-group">
                        <input type="email" class="form-control" id="emailInvite" placeholder="Send invite through email">
                        <button type="submit" class="btn btn-primary">Send Invite</button>
                    </div>
                    <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fclipart-library.com%2Fimages_k%2Fbooks-clipart-transparent-background%2Fbooks-clipart-transparent-background-22.png&f=1&nofb=1">
                </form>
            </div>
        </div>
    </div>
</div>
<div class="footer">
<div th:include="partials/footer :: footer"></div>
</div>
</body>
</html>
