<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Final Ledger Landing Page</title>
    <link rel="stylesheet" type="text/css" href="/css/indexStyle.css"/>
    <title>My Account</title>
</head>
<body>
<nav th:replace="/partials/navbar :: userNav"></nav>
<br>
<div class="container">
    <div class="row">
        <br>
        <h2>My Account</h2>
        <hr>
    </div>
    <br>
    <div class="row">
        <div class="col-2 a-left">
            <img class="profile-img rounded-circle mb-3" src="https://www.fillmurray.com/250/250" alt="profile image"><br>
            <h2 class="username" th:text="${user.username}"></h2>
            <h3 th:text="${mainUserMessage}"></h3>
        </div>
        <div class="col-10 a-right">
            <h2>My Connections</h2>
            <div th:if="${user != null}" id="profileFirstBlock" style="display: flex">

                <div th:style="${messagingDisplay == true ? 'display:block' : 'display:none'}">

                    <h3 style="font-weight: bold; color: #1777F2; font-family: 'Montserrat', sans-serif; font-size: 45px">
                        Send <span th:text="${user.username}" !/> a message!</h3>
                    <form th:action="@{/messages/send}" th:method="POST" th:object="${message}">

                        <input id="sendmessagetoID" name="sendmessagetoID" th:value="${profileID}" type="hidden">
                        <textarea style="width: 600px; height: 300px; padding-left: 8px" id="body" th:field="*{body}" placeholder="Enter message here"></textarea>
                        <button style="position:absolute; margin-top: 310px; margin-left: -120px" type="submit" class="btn btn3">SEND</button>
                    </form>

                </div>
            </div>
        </div>

    </div>
    <br><br>
    <div class="row">
        <div class="col-2 a-left"></div>
        <div class="col-10 a-right">
            <h2>Add a Connection</h2>
            <div>
                <th:block th:each="user : ${userList}">
                    <form th:method="post" th:action="@{/messages/addcontact}">
                        <input id="contactHidden" name="contactHidden" th:value="${profileID}" type="hidden">
                        <button style="margin-top: 48px; margin-right: 5px" type="submit" class="btn btn-secondary">
                            <span th:text="${user.getUsername()}"></span>  <span th:text="'Add to contacts!'"></span>
                        </button>
                    </form>
                </th:block>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
