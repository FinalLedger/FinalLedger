<!DOCTYPE>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
</head>
<body>
<div th:replace="partials/navbar :: visitorNavSmall">
</div>
<div th:replace="partials/navbar :: visitorNav">
</div>
<div class="subheader"></div>

<div class="container login-container d-flex" id="container">

    <div class="container login-container">

        <div class="overlay-container d-flex">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <br><br>
                    <h1 class="page-text">Always be ready for life's big moments.</h1>
                </div>
            </div>
        </div>

        <div>
            <form th:action="@{/login}" method="post">
                <br><br>
                <h1 class="form-header">Login</h1>
                <div th:if="${param.error}">
                    Invalid Username and Password
                </div>

                <div id="content"></div>

                <div>
                    <label>
                        <input name="email" type="text" placeholder="email" />
                    </label>
                </div>
                <div>
                    <label>
                        <input name="password" type="password" placeholder="Password" />
                    </label>
                </div>
                <br>
                <button class="btn-login">Log In</button>
            </form>
        </div>

<br>
    </div>

</div>
<br>

<div id="drop" class="fixed-bottom">
    <footer th:replace="partials/footer :: footer">
    </footer>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script th:src="@{/js/navbar.js}"></script>
</body>

</html>
