<!DOCTYPE>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="google-signin-client_id" th:content="${googleAPI}">
<!--    <link rel="stylesheet" type="text/css" href="css/login.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
<nav th:replace="/partials/navbar :: visitorNav"></nav>
<div class="subheader"></div>

<div class="container d-flex" id="container">

    <div class="container">
        <form th:action="@{/login}" method="post">
            <br><br>
            <h1>Login</h1>
            <div th:if="${param.error}">
                Invalid Username and Password
            </div>

            <div id="content"></div>

            <span>or use your account</span>
            <div>
                <label>
                    <input name="email" type="text" placeholder="email" />
                </label>
            </div>
            <div>
                <label>
                    <input name="password" type="password" placeholder="Password" />
                </label>
            </div>
            <br>
            <button>Log In</button>
        </form>

        <form th:action="@{/oauth2/authorization/google}" method="post">

            <div id="g_id_onload"
                 th:data-client_id="${googleAPI}"
                 data-callback="handleCredentialResponse"
                 data-context="signin"
                 data-native_login_uri="http://localhost:8080/profile"
                 data-auto_select="false">
            </div>

            <div class="g_id_signin"
                 data-type="standard"
                 data-shape="pill"
                 data-theme="outline"
                 data-text="signin_with"
                 data-size="large"
                 data-locale="en-US"
                 data-logo_alignment="left"
                onclick="handleCredentialResponse()">

            </div>

        </form>

        <button onclick="signOut()">Sign Out</button>

    </div>
    <div class="overlay-container d-flex">
        <div class="overlay">
            <div class="overlay-panel overlay-right">
                <br><br>
                <h1>Always be ready for life's big moments</h1>
            </div>
        </div>
    </div>
</div>
<br>
<!--<div class="footer">-->
<!--    <div th:include="partials/footer :: footer"></div>-->
<!--</div>-->


<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script th:src="@{/js/login.js}"></script>
</body>

</html>
