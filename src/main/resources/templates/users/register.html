<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link th:replace="/partials/navbar :: bootstrap">
</head>
<body>
<nav th:replace="/partials/navbar :: navbar"></nav>
<h1>Register</h1>
<form th:action="@{/register}" th:method="post">
    <label for="email">Email</label>
    <input id="email" name="email" type="text">
    <label for="username">Username</label>
    <input id="username" name="username" type="text">
    <label for="password">Password</label>
    <input id="password" name="password" type="password">
    <label for="confirmPass">Confirm Password</label>
    <input id="confirmPass" name="confirmPass" type="password">
    <label for="accountType">Account Type</label>
    <select name="accountType" id="accountType">
<!--        <option selected value="test">Select an option</option>-->
        <option value="false">Basic Account</option>
        <option value="true">Full Account</option>
    </select>
    <input value="Register" type="submit">
</form>
</body>
</html>
