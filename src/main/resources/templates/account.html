<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Final Ledger Landing Page</title>
    <link rel="stylesheet" type="text/css" href="/css/indexStyle.css"/>
    <title>My Account</title>
</head>
<body>
<nav th:replace="/partials/accountNavbar :: navbar"></nav>
<br>
<div class="container">
    <div class="row">
        <br>
        <h2>My Account</h2>
        <hr>
    </div>
    <br>
    <div class="row">
        <div class="col-2" id="a-left">
            <img class="profile-img rounded-circle mb-3" src="https://www.fillmurray.com/250/250" alt="profile image"><br>
            <a href="#" class="username" th:text="${#authentication.getPrincipal().getUsername()}">Name / Username</a><br>
            <a href="#">My Connections</a><br>
            <a href="/logout">Logout</a><br>
        </div>
        <div class="col-10" id="a-right">
            <h2>My Connections</h2>
            <form th:action="@{/account}" method="post">
                <input type="radio" name="user-type" class="user-type"> User 1 <button class="user-button btn btn-danger"> Remove? </button><br>
                <input type="radio" name="user-type" class="user-type"> User 2 <button class="user-button btn btn-danger"> Remove? </button><br>
                <input type="text" placeholder="Send invite through email" id="invite-field"><br>
                <button id="form-button" class="btn btn-primary" >Add Connection</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
