<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <link rel="stylesheet" href="../../static/css/styles.css">
  <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
  <meta charset="UTF-8">
  <title>Ledger</title>
  <link th:replace="/partials/navbar :: bootstrap">
</head>
<nav th:replace="/partials/navbar :: userNav"></nav>

<body>
<h1 style="display: flex; flex-direction: row">Final Ledger</h1>
<br>
<hr>
<h1>
  <a href="" class="typewrite typewriter" data-period="2000" data-type='[ "Welcome to the Main Page", "Here you can access all content based on your account capabilities." ]'>
    <span class="wrap"></span>
  </a>
</h1>

<div class="container">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="#">Personal</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/ledger/medical">Medical</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/ledger/contacts">Contacts</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/ledger/documents">Documents</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/ledger/financial">Financial</a>
    </li>
  </ul>
  <br>
  <form th:action="@{/ledger/personal}" th:method="post" th:object="${userPersonalInformation}">
    <div class="mb-3">
      <label for="legalName" class="form-label">Legal Name</label>
      <input type="text" th:field="*{legalName}" class="form-control" id="legalName">
    </div>
    <div class="mb-3">
      <label for="maidenName" class="form-label">Maiden Name</label>
      <input type="text" th:field="*{maidenName}" class="form-control" id="maidenName">
    </div>
    <div class="mb-3">
      <label for="primaryAddress" class="form-label">Primary Address</label>
      <input type="text" th:field="*{primaryAddress}" class="form-control" id="primaryAddress">
    </div>
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="text" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" th:field="*{phoneNumber}" class="form-control" id="phoneNumber">
      <small>Format: 123-456-7890</small>
    </div>
    <div class="mb-3">
      <label for="birthPlace" class="form-label">Birth Place</label>
      <input type="text" th:field="*{birthPlace}" class="form-control" id="birthPlace">
    </div>
    <div class="mb-3">
      <label for="maritalStatus" class="form-label">Marital Status</label>
      <select name="maritalStatus" th:field="*{maritalStatus}" class="form-select" id="maritalStatus">
        <!--        <option selected th:value="selected">Select marital status</option>-->
        <option th:value="single">Single</option>
        <option th:value="married">Married</option>
        <option th:value="divorced">Divorced</option>
        <option th:value="widowed">Widowed</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="occupation" class="form-label">Occupation</label>
      <input type="text" th:field="*{occupation}" class="form-control" id="occupation">
    </div>
    <div class="mb-3">
      <label for="citizenship" class="form-label">Citizenship</label>
      <select name="citizenship" th:field="*{citizenship}" class="form-select" id="citizenship">
        <!--        <option selected>Select citizenship status</option>-->
        <option th:value="citizen">US Citizen</option>
        <option th:value="LPR">Lawful Permanent Resident</option>
        <option th:value="visitor">Temporary Visitor</option>
        <option th:value="undocImmigrant">Undocumented Immigrant</option>
        <option th:value="DoNotWishToAnswer">Do Not Wish To Answer</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="religion" class="form-label">Religion</label>
      <input type="text" th:field="*{religion}" class="form-control" id="religion">
    </div>
    <div class="mb-3">
      <label for="militaryStatus" class="form-label">Military Status</label>
      <select name="militaryStatus" th:field="*{militaryStatus}" class="form-select" id="militaryStatus">
        <!--        <option selected>Select military status</option>-->
        <option th:value="activeDuty">Active-duty</option>
        <option th:value="honorableDischarge">Honorable Discharge</option>
        <option th:value="generalDischarge">General Discharge</option>
        <option th:value="entryLevelSeparation">Entry-Level Separation</option>
        <option th:value="medicalDischarge">Medical Discharge</option>
        <option th:value="otherThanHonorableDischarge">Other Than Honorable Discharge</option>
        <option th:value="badConductDischarge">Bad Conduct Discharge</option>
        <option th:value="dishonorableDischarge.">Dishonorable Discharge</option>
        <option th:value="dismissal">Dismissal (Officer Discharge)</option>
        <option th:value="noMilitaryService">No Military Service</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script>
  var TxtType = function(el, toRotate, period) {
    this.toRotate = toRotate;
    this.el = el;
    this.loopNum = 0;
    this.period = parseInt(period, 10) || 2000;
    this.txt = '';
    this.tick();
    this.isDeleting = false;
  };

  TxtType.prototype.tick = function() {
    var i = this.loopNum % this.toRotate.length;
    var fullTxt = this.toRotate[i];

    if (this.isDeleting) {
      this.txt = fullTxt.substring(0, this.txt.length - 1);
    } else {
      this.txt = fullTxt.substring(0, this.txt.length + 1);
    }

    this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';

    var that = this;
    var delta = 200 - Math.random() * 100;

    if (this.isDeleting) { delta /= 2; }

    if (!this.isDeleting && this.txt === fullTxt) {
      delta = this.period;
      this.isDeleting = true;
    } else if (this.isDeleting && this.txt === '') {
      this.isDeleting = false;
      this.loopNum++;
      delta = 500;
    }

    setTimeout(function() {
      that.tick();
    }, delta);
  };

  window.onload = function() {
    var elements = document.getElementsByClassName('typewrite');
    for (var i=0; i<elements.length; i++) {
      var toRotate = elements[i].getAttribute('data-type');
      var period = elements[i].getAttribute('data-period');
      if (toRotate) {
        new TxtType(elements[i], JSON.parse(toRotate), period);
      }
    }
    // INJECT CSS
    var css = document.createElement("style");
    css.type = "text/css";
    css.innerHTML = ".typewrite > .wrap { border-right: 0.08em solid #fff}";
    document.body.appendChild(css);
  };
</script>
</body>
</html>
