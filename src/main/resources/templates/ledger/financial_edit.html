<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Ledger</title>
    <link th:replace="partials/navbar :: bootstrap">
    <link rel="stylesheet" th:href="@{/css/ledger.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>
<div th:replace="partials/navbar :: visitorNavSmall"></div>
<div th:replace="partials/navbar :: visitorNav"></div>
<div class="subheader"></div>

<div class="container">
    <br>
    <h1>My Final Ledger</h1>
    <hr>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="/ledger/personal">Personal</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/ledger/medical">Medical</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/ledger/contacts">Contacts</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/ledger/documents">Documents</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/ledger/financial">Financial</a>
        </li>
    </ul>
    <div id="infoView" class="container">
        <br>
        <div class="container">
            <h3>Edit Insurance</h3>
            <hr>
            <div class="container">
                <form id="editFinanceForm" th:action="@{|/ledger/financial/${editFinance.id}/edit|}"
                      th:method="post"
                      th:object="${editFinance}">
                    <div class="mb-3">
                        <label for="editFinanceCompany" class="form-label">Company</label>
                        <input type="text" th:field="*{company}" class="form-control" id="editFinanceCompany">
                    </div>
                    <div class="mb-3">
                        <label for="editFinanceContact" class="form-label">Contact Info</label>
                        <input type="text" th:field="*{contactInfo}" class="form-control" id="editFinanceContact">
                    </div>
                    <div class="mb-3">
                        <label for="editFinanceValue" class="form-label">Current Value</label>
                        <input type="text" th:field="*{currentValue}" class="form-control" id="editFinanceValue">
                    </div>
                    <div class="mb-3">
                        <label for="editInsuranceBeneficiary" class="form-label">Beneficiary</label>
                        <input type="text" th:field="*{beneficiary}" class="form-control" id="editInsuranceBeneficiary">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <br>
    </div>
</div>
<div id="drop">
    <footer th:replace="partials/footer :: footer"></footer>
</div>
</body>
</html>
