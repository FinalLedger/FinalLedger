<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
</head>
<body>
<nav th:replace="partials/navbar :: userNav"></nav>

<form th:action="@{/messages/send}" th:method="post" th:object="${message}">
    Message Body:
    <input th:field="*{body}" />
    <br />
    <input type="hidden" th:field="*{sender_info}"/>
    <br />
    <input type="hidden" th:field="*{receiver_info}"/>
    <input type="submit" />
</form>

<div th:include="partials/footer :: footer"></div>
</body>
</html>
