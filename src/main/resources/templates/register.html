<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h1>Register</h1>
<form th:action="@{/register}" method="post" th:object="${user}">
    <label for="email">Email</label>
    <input id="email" type="text" th:field="*{email}">
    <label for="username">Username</label>
    <input id="username" type="text" th:field="*{username}">
    <label for="password">Password</label>
    <input id="password" type="password" th:field="*{password}">
    <label for="confirmPass">Confirm Password</label>
    <input id="confirmPass" type="password" th:field="*{confirmPass}">
    <label for="accountType">Account Type</label>
    <select name="accountType" id="accountType">
        <option value="basic">Basic Account</option>
        <option value="full">Full Account</option>
    </select>
    <input value="Register" type="submit">
</form>
</body>
</html>
